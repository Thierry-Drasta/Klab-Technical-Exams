<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechUp assignment UI</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <div class="container">

        <div class="background-division">

            <div class="first-division-blue"></div>
            <div class="second-division-graywhite"></div>            

        </div>

        <div class="front-division">

            <div class="first-front-division">

                <div class="first-inner-circle">
                    <div class="second-inner-circle">
                        <div class="third-inner-circle">
                            <div class="first-radius-rectangle">
                                <div class="second-radius-rectangle">
                                   
                                    <div class="header">
                                        <h5>Statistics</h5>
                                        <a href="#">show more</a>
                                    </div>

                                    <div class="donut-chart1">
                                        <div class="svg-item">
                                            <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
                                                <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
                                                <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5"></circle>
                                                <circle class="donut-segment donut-segment-2" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5" stroke-dasharray="69 31" stroke-dashoffset="25"></circle>
                                                
                                                
                                                <g class="donut-text donut-text-1">

                                                    <text y="50%" transform="translate(0, 2)">
                                                        <tspan x="50%" text-anchor="middle" class="donut-percent">23</tspan>   
                                                    </text>
                                                </g>
                                            </svg>
                                        </div>

                                        <div class="buttons">
                                            <button class="button1">Super</button>
                                            <button class="button2">Great</button>
                                            <button class="button3">Purpose</button>
                                        </div>
                                    </div>

                                    <div class="hours">
                                        <p>Total Hours</p>
                                        <h4>1,240</h4>
                                        <i class="fa-thin fa-clock"></i>
                                    </div>
                                    <div class="budgets">
                                        <p class="bug1">Budget</p>
                                        <h4>$2,500</h4>
                                        <button class="btn1" disabled>+10%</button>
                                        <p class="bug2">Since last month</p>
                                        
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="account-form">
                    <h4>Create your Account</h4>
                    <p class="free-easy">it's free and easy</p>

                    <form action="#">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="fullname" placeholder="Enter Your name">

                        <label for="email">E-mail or Phone number</label>
                        <input type="text" id="email" name="themail" placeholder="Type Your E-mail or Phone number">

                        <label for="passwords">Pssword</label>
                        <input type="password" id="passwords" name="pass" placeholder="Type Your password">
                        <p class="noticemessage">must be 8 characters at least </p>

                        <input type="checkbox" id="accept" name="allow" value="terms">
                        <label for="accept">By creating account means you agree to the <span class="condition1">Terms and Conditions</span>, and our
                        <span class="condition2">Privacy Policy</span></label>
                        <input type="submit" value="Submit">

                    </form>
                </div>

            </div>
                
        </div>

    </div>
</body>
</html>
